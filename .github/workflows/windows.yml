name: Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    name: ${{ matrix.config.name }}
    # Use 'windows-latest' for the most up-to-date environment.
    # This currently points to Windows Server 2022.
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Windows Latest [Release]",
            os: windows-latest,
            build-type: "Release"
          }
          # You can add more configurations here, e.g., for Debug builds:
          # - {
          #   name: "Windows Latest [Debug]",
          #   os: windows-latest,
          #   build-type: "Debug"
          # }

    steps:
      # Use actions/checkout@v4 for the latest features and security.
      - uses: actions/checkout@v4
        with:
          submodules: recursive # Keep this if you use submodules.

      - name: Create Build Environment
        # Use cmake -E make_directory to create the build directory.
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        working-directory: ${{runner.workspace}}/build
        # Use $GITHUB_WORKSPACE as the source directory for CMake.
        # This points to the root of your checked-out repository.
        # If your CMakeLists.txt is in a subdirectory (e.g., 'hermesbdd'),
        # change this to 'cmake $GITHUB_WORKSPACE/hermesbdd'.
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{matrix.config.build-type}}

      - name: Build
        working-directory: ${{runner.workspace}}/build
        # Build the project using CMake's build command.
        # --parallel uses all available cores, --config specifies the build type.
        run: cmake --build . --parallel --config ${{matrix.config.build-type}}

      - name: Test
        working-directory: ${{runner.workspace}}/build
        # Run tests using CTest. --output-on-failure shows test output only if tests fail.
        run: ctest --output-on-failure
